<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sacred Conversations â€“ Prayer Wall</title>

  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: #fffaf3;
      color: #3b2e28;
      margin: 0;
      padding: 28px 16px 36px;
    }
    .wrap { max-width: 980px; margin: 0 auto; text-align: center; }
    .title { font-size: clamp(30px,4.4vw,48px); color: #7b4e30; margin: 0 0 6px; }
    .sub { font-size: clamp(15px,2.2vw,18px); color: #6a5b52; margin: 0 0 18px; }
    .divider {
      width: min(180px,40%); height: 10px; margin: 12px auto 24px; border-radius: 999px; opacity: .6;
      background: radial-gradient(circle at left,rgba(139,94,60,.35),transparent 70%),
                  linear-gradient(to right,transparent,rgba(139,94,60,.35),transparent);
    }

    /* ðŸ”¹ Scrollable stacked card wall with fade edges */
    #wl-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-height: 600px;   /* adjust height as needed */
      overflow-y: auto;
      padding-right: 6px;
      position: relative;
    }

    #wl-list::before,
    #wl-list::after {
      content: "";
      position: sticky;
      left: 0;
      right: 0;
      height: 40px;
      pointer-events: none;
      z-index: 2;
    }
    #wl-list::before {
      top: 0;
      background: linear-gradient(to bottom, #fffaf3, transparent);
    }
    #wl-list::after {
      bottom: 0;
      background: linear-gradient(to top, #fffaf3, transparent);
    }

    /* ðŸ”¹ Prayer card styling + fade-in animation */
    .pw-card {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 28px rgba(30,10,0,.12);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”¹ Custom scrollbar */
    #wl-list::-webkit-scrollbar { width: 10px; }
    #wl-list::-webkit-scrollbar-track {
      background: #f5efe9;
      border-radius: 10px;
    }
    #wl-list::-webkit-scrollbar-thumb {
      background: #c9a27c;
      border-radius: 10px;
      border: 2px solid #f5efe9;
    }
    #wl-list::-webkit-scrollbar-thumb:hover { background: #a87f5d; }
    #wl-list { scrollbar-width: thin; scrollbar-color: #c9a27c #f5efe9; }

    .wl-name { font-weight: 700; color: #7b4e30; margin: 0 0 6px; }
    .wl-text { margin: 0 0 10px; line-height: 1.55; white-space: pre-wrap; }
    .wl-time { font-size: 13px; color: #8a7a70; }
  </style>
</head>

<body>
  <div class="wrap">
    <h2 class="title">Sacred Conversations</h2>
    <p class="sub">Lift up a prayer or praise. Letâ€™s encourage one another. <em>James 5:16</em></p>
    <div class="divider"></div>

    <section id="wl-list">
      <p>Loading prayersâ€¦</p>
    </section>
  </div>

  <!-- Template for prayer cards -->
  <template id="wl-card">
    <article class="pw-card">
      <div class="wl-name"></div>
      <div class="wl-text"></div>
      <div class="wl-time"></div>
    </article>
  </template>

  <script>
    // âœ… Your live JSON feed from Apps Script
    const DATA_URL = "https://script.google.com/macros/s/AKfycbzeZWDTwnlQtivVJoA6ywzAemh9P7GMSdFszikc2hPoI8UxTwUvUsG1boP5BWiAvm93nA/exec";

    function esc(s){
      return String(s || '').replace(/[&<>"]/g, m => (
        {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]
      ));
    }

    function formatDate(isoString) {
      if (!isoString) return '';
      const d = new Date(isoString);
      return d.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      });
    }

    function render(rows){
      const LIST = document.getElementById('wl-list');
      const CARD_TPL = document.getElementById('wl-card');

      if (!Array.isArray(rows) || rows.length === 0) {
        LIST.innerHTML = '<p style="color:#786d66">No public prayers yet.</p>';
        return;
      }

      const frag = document.createDocumentFragment();
      rows.forEach(p => {
        const node = CARD_TPL.content.cloneNode(true);
        node.querySelector('.wl-name').textContent = p.name || 'Anonymous';
        node.querySelector('.wl-text').innerHTML = esc(p.text || '');
        node.querySelector('.wl-time').textContent = formatDate(p.time);
        frag.appendChild(node);
      });

      LIST.innerHTML = '';
      LIST.appendChild(frag);
    }

    async function load(){
      const LIST = document.getElementById('wl-list');
      try {
        const res = await fetch(DATA_URL + `?t=${Date.now()}`, { cache: 'no-store' });
        if (!res.ok) throw new Error(`Feed request failed: ${res.status}`);
        const data = await res.json();
        render(data);
      } catch (err) {
        console.error(err);
        LIST.innerHTML = '<p style="color:#a00">There was a problem loading prayers. Please try again shortly.</p>';
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', load);
    } else {
      load();
    }
  </script>
</body>
</html>
