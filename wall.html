<!-- NO html/head/body tags here -->
<section id="wl-wall" aria-label="Prayer Wall">
  <div id="wl-list" style="display:grid; gap:16px;"></div>

  <template id="wl-card">
    <article style="background:#fff;border-radius:16px;padding:16px;box-shadow:0 10px 28px rgba(30,10,0,.12)">
      <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <strong class="wl-name" style="font-weight:600;color:#3a2d24;">Anonymous</strong>
        <time class="wl-time" style="font-size:12px;color:#786d66;"></time>
      </header>
      <blockquote class="wl-text" style="margin:0;color:#2b211b;line-height:1.6;white-space:pre-wrap;"></blockquote>
    </article>
  </template>
</section>
